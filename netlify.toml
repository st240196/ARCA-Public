[build]
  command = "npm run generate"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# SPAモード用のリダイレクト設定
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
# 静的ファイル（画像、CSS、JSなど）は除外
[[redirects]]
  from = "/_nuxt/*"
  to = "/_nuxt/:splat"
  status = 200

[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200